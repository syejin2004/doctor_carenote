<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>케어노트 (CareNote)</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Inter 폰트 (Tailwind 기본) */
        body { font-family: "Inter", sans-serif; }
    </style>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-lg p-8">
        <header class="text-center mb-12">
            
            <!-- [!!! 수정] 로고 아이콘 변경 -->
            <svg class="w-16 h-16 mx-auto text-blue-600" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                <path fill-rule="evenodd" d="M10.5 3.75a.75.75 0 0 1 .75.75v.75h.75a.75.75 0 0 1 0 1.5h-.75v.75a.75.75 0 0 1-1.5 0v-.75h-.75a.75.75 0 0 1 0-1.5h.75v-.75a.75.75 0 0 1 .75-.75ZM13.5 3.75a.75.75 0 0 0-1.5 0v.75h-.75a.75.75 0 0 0 0 1.5h.75v.75a.75.75 0 0 0 1.5 0v-.75h.75a.75.75 0 0 0 0-1.5h-.75v-.75Z" clip-rule="evenodd" />
                <path fill-rule="evenodd" d="M3 5.25a3 3 0 0 1 3-3h3.75a.75.75 0 0 1 0 1.5H6a1.5 1.5 0 0 0-1.5 1.5v13.5a1.5 1.5 0 0 0 1.5 1.5h12a1.5 1.5 0 0 0 1.5-1.5v-3.75a.75.75 0 0 1 1.5 0V19.5a3 3 0 0 1-3 3H6a3 3 0 0 1-3-3V5.25Zm15.53 1.47a.75.75 0 0 1 0 1.06l-4.5 4.5a.75.75 0 0 1-1.06 0l-2.25-2.25a.75.75 0 1 1 1.06-1.06l1.72 1.72 3.97-3.97a.75.75 0 0 1 1.06 0Z" clip-rule="evenodd" />
            </svg>
            <!-- [수정 끝] -->

            <h1 class="text-4xl font-bold text-gray-800 mt-4">케어노트 (CareNote)</h1>
            <p class="text-lg text-gray-600 mt-2">환자님의 말씀을 귀담아듣겠습니다.</p>
        </header>

        <main class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- 의사/데스크용 버튼 -->
            <a href="doctor.html" class="group flex flex-col items-center p-8 bg-white rounded-lg shadow-lg border-2 border-transparent hover:border-blue-600 hover:shadow-xl transition-all duration-300">
                <!-- 의사 아이콘 -->
                <svg class="w-16 h-16 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                </svg>
                <h2 class="text-2xl font-semibold text-gray-900 mt-5">의료진 (의사/데스크)</h2>
                <p class="text-base text-gray-500 mt-1 group-hover:text-blue-600 transition">로그인 및 환자 관리</p>
            </a>

            <!-- 환자용 버튼 -->
            <a href="patient.html" class="group flex flex-col items-center p-8 bg-white rounded-lg shadow-lg border-2 border-transparent hover:border-green-600 hover:shadow-xl transition-all duration-300">
                <!-- 환자 아이콘 -->
                <svg class="w-16 h-16 text-green-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
                </svg>
                <h2 class="text-2xl font-semibold text-gray-900 mt-5">환자</h2>
                <p class="text-base text-gray-500 mt-1 group-hover:text-green-600 transition">사전 문진표 작성</p>
            </a>
        </main>
    </div>

</html>
